<style>
    /* Helps me ensure that the background and webpage in general looks the way I want it. */
    html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Extra confusion and chaos since it's the same image as the ones getting glitched and scrambled. */
    background-image: url('/image/beach.jpg');
    }

    /* Since it's a 16:9 image I decided to divide the grids the same way. */
    .grid {
        display: grid;
        grid-template-columns: repeat(16, 64px);
        grid-template-rows: repeat(9, 64px);
    }

    /* Had to have this so that the grids stayed together and were not separated to create the illusion of normality before anything is triggered. */
    .cell {
        width: 100px;
        height: 100px;
        background-size: 1000px 1000px;
        background-repeat: no-repeat;
    }
</style>

<body>
    <div class="grid" id="grid"></div>
