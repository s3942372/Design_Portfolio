<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Design Portfolio</title>
</head>

<style>
    body {
        background-color: #000;
        color: #00ff00;
        font-family: monospace;
        font-size: 15px;
        margin: 0;
        padding: 20px;
    }

    #terminal {
        border: 1px solid #00ff00;
        padding: 10px;
        max-width: 100vw;
        max-height: 100vh;
        overflow-y: auto;
        overflow-x: auto;
    }

    #input {
        width: 99%;
        border: none;
        background: none;
        color: #00ff00;
        outline: auto;
        font-family: monospace;
        font-size: 15px;
    }

    #input:focus {
        outline: auto;
    }

    #terminal::-webkit-scrollbar {
        width: 12px; /* Width of the scrollbar */
    }

    #terminal::-webkit-scrollbar-track {
        background: #000; /* Track color */
    }

    #terminal::-webkit-scrollbar-thumb {
        background-color: #00ff00; /* Scrollbar color */
        border-radius: 0px; /* Rounded corners */
    }

    #terminal::-webkit-scrollbar-thumb:hover {
        background-color: #00cc00; /* Darker green on hover */
    }
</style>

<body>
    <div id="terminal">
        <div>
            <p>Welcome to Charlene's portfolio. Try typing 'help' for a list of commands.</p>
        </div>
        <input type="text" id="input" autofocus />
        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>
