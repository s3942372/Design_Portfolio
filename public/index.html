<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Design Portfolio</title>
</head>

<style>
    body {
        background-color: #000;
        color: #00ff00;
        font-family: monospace;
        font-size: 15px;
        margin: 0;
        padding: 20px;
    }

    #terminal {
        border: 1px solid #00ff00;
        padding: 10px;
        max-width: 100vw;
        height: 100vh;
        overflow-y: auto;
        overflow-x: auto;
    }

    #input {
        width: 100%;
        border: none;
        background: none;
        color: #00ff00;
        outline: none;
        font-family: monospace;
        font-size: 15px;
    }

    #input:focus {
        outline: none;
    }
</style>

<body>
    <div id="terminal">
        <pre id="output"></pre>
        <input type="text" id="input" autofocus />
    </div>
    <script src="script.js"></script>
</body>
