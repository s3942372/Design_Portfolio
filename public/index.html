<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Design Portfolio</title>
</head>

<style>
    body {
        background-color: #000;
        color: #00ff00;
        font-family: monospace;
        font-size: 15px;
        margin: 0;
        padding: 20px;
    }

    #terminal {
        background-color: #000;
        border: 1px solid #00ff00;
        padding: 10px;
        max-width: 100vw;
        max-height: 100vh;
        overflow-y: auto;
        overflow-x: auto;
    }

    #input {
        width: 99%;
        border: none;
        background: none;
        color: #00ff00;
        outline: auto;
        font-family: monospace;
        font-size: 15px;
    }

    #input:focus {
        outline: auto;
    }

    #terminal::-webkit-scrollbar {
        width: 12px;
    }

    #terminal::-webkit-scrollbar-track {
        background: #000;
    }

    #terminal::-webkit-scrollbar-thumb {
        background-color: #00ff00;
        border-radius: 0px;
    }

    #terminal::-webkit-scrollbar-thumb:hover {
        background-color: #00bb00;
    }
    .binary-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        color: red;
        pointer-events: none;
        white-space: nowrap;
        z-index: -1;
    }

    @keyframes trickle {
        from { transform: translateY(100%); }
        to { transform: translateY(-100%); }
    }

    .binary-string {
        position: absolute;
        color: red;
        opacity: 0.5;
        white-space: nowrap;
        animation: trickle linear forwards;
        text-align: center;
        overflow: hidden;
    }
</style>

<body>
    <div id="terminal">
        <div>
            <p>Welcome to Charlene's portfolio. Try typing 'help' for a list of commands.</p>
        </div>
        <input type="text" id="input" autofocus />
        <pre id="output"></pre>
    </div>
    <div class="binary-background" id="binaryBackground"></div>
    <script src="script.js"></script>
</body>
